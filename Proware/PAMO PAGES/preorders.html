<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School IMS - Pre Orders</title>
    <link rel="stylesheet" href="../PAMO CSS/preorders.css">
    <link rel="stylesheet" href="../assets/css/content-edit.css">
    <link rel="stylesheet" href="../PAMO CSS/styles.css">
    <script src="../PAMO JS/preorders.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar remains the same as index.html -->
        <main class="main-content">
            <header>
                <h1>Pre Orders Management</h1>
                <div class="header-actions">
                    <div class="filter-tabs">
                        <button class="tab active" data-status="pending">Pending</button>
                        <button class="tab" data-status="approved">Approved</button>
                        <button class="tab" data-status="rejected">Rejected</button>
                    </div>
                </div>
            </header>

            <div class="preorder-filters">
                <div class="search-bar">
                    <i class="material-icons">search</i>
                    <input type="text" placeholder="Search by student name or ID...">
                </div>
                <div class="filter-group">
                    <select id="dateFilter">
                        <option value="">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </div>

            <div class="preorders-container">
                <!-- Pre-orders will be dynamically added here -->
            </div>

            <!-- Review Pre-order Modal -->
            <div id="reviewModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Review Pre-order</h2>
                    <div class="preorder-details">
                        <div class="student-info">
                            <img src="default-avatar.png" alt="Student Photo" class="student-photo">
                            <div class="student-details">
                                <h3 id="studentName"></h3>
                                <p id="studentId"></p>
                                <p id="orderDate"></p>
                            </div>
                        </div>
                        <div class="order-items">
                            <h4>Requested Items</h4>
                            <div id="itemsList"></div>
                            <div class="total-section">
                                <span>Total Amount:</span>
                                <span id="totalAmount"></span>
                            </div>
                        </div>
                        <div class="pickup-date-section">
                            <label>Set Pickup Date:</label>
                            <input type="datetime-local" id="pickupDate">
                        </div>
                        <div class="form-group">
                            <label>Notes (optional):</label>
                            <textarea id="notes" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button class="btn-reject" onclick="rejectOrder()">Reject</button>
                            <button class="btn-approve" onclick="approveOrder()">Approve</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="preorders.js"></script>
</body>
</html>
